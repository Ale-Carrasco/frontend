<!DOCTYPE html>
<html>
    <head>
        <!-- Aquí va información importante pero no visible dentro del navegador-->
        <title>Matcha</title>
        <link rel="stylesheet" href="styles.css">
    </head>
   
    <body>
        <header class="header">
            <!-- Logo con link a la página principal -->
            <a href="/" class="logo">
              <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha"/>
            </a>
            <!-- Menú de navegación -->
            <nav class="navbar">
              <ul>
                <li>Platform</li>
                <li>Pricing</li>
                <li>Customers</li>
                <li>Resources</li>
                <li>About</li>
              </ul>
            </nav>
            <!-- Contenedor de acciones de usuario -->
            <div class="actions">
              <a>Sign In</a>
              <button>Start free trial</button>
            </div>
        </header>
        <section class="main">
            <!-- Esto es lo que se verá en el navegador web -->
            <h1>Construye tu Blog. Construye tu negocio.</h1>
    
            <h4>Publica articulos y ve como tu blog impacta en tus ventas!</h4>
            
            <form>
                <input type="email" />
                <button type="submit" class="texto-boton">
                  Try it now &rarr;
                </button>
            </form>
            <p class="texto-promocional">Empieza a publicar hoy con una <strong>prueba gratis.</strong></p>
            <p class="texto-promocional"><strong>No credit card</strong> required.</p>
            <img src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="imagen capterra">
       
        </section>
    </body>
</html>
